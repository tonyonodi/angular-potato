<header class="detail-header">
	<div class="detail-header-text">
		<a href="http://flickr.com/photos/{{photo.author_id}}/{{photo.id}}" target="_blank"><h1>{{photo.title}}</h1></a>
		<a href="http://flickr.com/photos/{{photo.author_id}}" target="_blank">Photo Author</a> | <span>Published: {{photo.pretty_date_taken}}</span>
	</div>
	<div class="back-div">
		<a href="{{rootURL}}/#">back</a>
	</div>
</header>
<main class="detail-main">
	<div class="detail-image">
		<img src="{{photo.media.m}}" alt="" class="thumbnail">
	</div>
	<div class="detail-text"><div class="description" ng-bind-html="photo.description"></div>
		<div class="tags">
			<p>
				Tags: 
				<span ng-repeat="tag in photo.tags">
					<a href="https://www.flickr.com/photos/tags/{{tag}}" target="_blank">{{tag}}</a>
				</span>
			</p>
		</div>
	</div>
</main>
